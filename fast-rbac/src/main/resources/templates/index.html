    <div class="row">
        <div class="col-md-4 col-md-offset-4">


            <!-- Start Sign In Form -->
            <form th:action="@{/login}" method="POST" name="f" class="fh5co-form animate-box"
                  data-animate-effect="fadeIn">
                <h2>Sign In</h2>
                <div class="form-group" th:if="${session.containsKey('SPRING_SECURITY_LAST_EXCEPTION')}">
                    <div class="alert alert-success" role="alert">帐户名或密码不正确，请重新输入</div>
                </div>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                           autocomplete="off" required="true"/>
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                           required="true"
                           autocomplete="off"/>
                </div>
                <!--<div class="form-group">-->
                    <!--<label for="remember"><input type="checkbox" id="remember" name="remember-me"/> Remember Me</label>-->
                <!--</div>-->
                <div class="form-group">
                    <p>Not registered? <a href="signUp">Sign Up</a> | <a href="forgot">Forgot Password?</a>
                    </p>
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign In" class="btn btn-primary"/>
                </div>
            </form>
            <!-- END Sign In Form -->

        </div>
    </div>
