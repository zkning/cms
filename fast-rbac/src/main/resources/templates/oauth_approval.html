<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>OAuth Approval</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Free HTML5 Template by FreeHTML5.co"/>
    <meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive"/>

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content=""/>
    <meta name="twitter:image" content=""/>
    <meta name="twitter:url" content=""/>
    <meta name="twitter:card" content=""/>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/animate.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <!-- Modernizr JS -->
    <script th:src="@{/js/modernizr-2.6.2.min.js}"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <!-- Start Sign In Form -->
            <p th:text="'您是否授权' + ${session.clientId} + '访问您的受保护资源?'" style="margin-top: 20px;">
                Do you authorize 'client_1' to access your protected resources?
            </p>

            <div style="float: left;margin-right: 10px;">
                <form id='confirmationForm' name='confirmationForm' th:action="@{/oauth/authorize}" method='post'>
                    <input name='user_oauth_approval' value='true' type='hidden'/>
                    <label><input name='authorize' value='授权' type='submit' class="btn btn-primary"/></label>
                </form>
            </div>

             <div style="float: left;">
                <form id='denialForm' name='denialForm' th:action="@{/oauth/authorize}" method='post'>
                    <input name='user_oauth_approval' value='false' type='hidden'/>
                    <label><input name='deny' value='拒绝' type='submit' class="btn btn-primary"/></label>
                </form>

            </div>
            <!-- END Sign In Form -->
        </div>
    </div>
</div>

<!-- jQuery -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Placeholder -->
<script th:src="@{/js/jquery.placeholder.min.js}"></script>
<!-- Waypoints -->
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<!-- Main JS -->
<script th:src="@{/js/main.js}"></script>
</body>
</html>
