<div class="modal-header">
  <div class="modal-title">{{photoItem?.desc}}</div>
</div>
<div>
  <div nz-row>
    <div>
        <nz-radio-group >
            <label nz-radio-button nzValue="min" (click) = "min()">缩小</label>
            <label nz-radio-button nzValue="max" (click)="max()">放大</label>
            <label nz-radio-button nzValue="left" (click)="left($event)">左转</label>
            <label nz-radio-button nzValue="right" (click)="right($event)">右转</label>
            <label nz-radio-button nzValue="pre" (click)="pre()">上一张</label>
            <label nz-radio-button nzValue="next" (click)="next()">下一张</label>
          </nz-radio-group>
    </div>
  </div>
  <p></p>
  <div nz-row style="height: 500px; width: 700px;overflow: auto;margin: 0 auto;">
    <div [ngStyle]="photo_style">
        <img  src="{{photoItem?.url}}"  [ngStyle]="transform_style"  alt="{{photoItem?.desc}}" style="width: 100%;height: 100%;margin: 0 auto;"/>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
</div>
